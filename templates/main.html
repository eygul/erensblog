<html>
<head>
  <title>{% block title %}{% endblock %}</title>
  {% load static %}
  {% load bootstrap5 %}
  {% bootstrap_css %}
  {% bootstrap_javascript %}
</head>
<body>

    <style>
        #navsearch {
            margin-top: 20px;
        }
        body {
            background-color: #2d2d2d;
        }
        .form-control{
            background-color: #2d2d2d;
            color: white;
        }
        hr{
            background-color: white;
        }
        a {
            text-decoration:none;
            color:white;
        }
        a:hover{
            color:yellow;
        }
    </style>

    <nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
        <div class="container-fluid">
            <a href="{% url 'home' %}" class="navbar-brand">Eren's Blog</a>
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav">
                    <a href="{% url 'home' %}" class="nav-item nav-link active">Home</a>
                </div>
                <div class="navbar-nav">
                    {% if request.user.is_authenticated %}
                    <a href="{% url 'logout' %}" class="nav-item nav-link active">Logout</a>
                    {% else %}
                    <a href="{% url 'login' %}" class="nav-item nav-link active">Login</a>
                    {% endif %}
                </div>
                <div class="navbar-nav">
                    <a href="{% url 'home' %}" class="nav-item nav-link active">Contact</a>
                </div>
                <div class="navbar-nav">
                    <a href="http://www.erenyilmazgul.com/" class="nav-item nav-link active">About Me</a>
                </div>
                <div class="navbar-nav ms-auto">
                    <form method="POST" action="{% url 'home' %}" class="header__search">
                        <div class="input-group" id="navsearch">
                            <input name='q' type="search" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
                            <button type="button" class="btn btn-outline-light" data-mdb-ripple-init>search</button>
                          </div>
                      </form>
                </div>
            </div>
            
        </div>
    </nav>

  {% block content %}
  {% endblock %}
</div>
</body>
</html>
