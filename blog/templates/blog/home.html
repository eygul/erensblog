{% extends 'main.html' %}

{% block content %}

<style>
    .home-container{
        display: grid;
        grid-template-columns: 1fr 3fr;
    }
    #bloglist_component{
        margin-top: 20px;
    }
    #blogs_component{
        margin-top: 20px;
    }
    .card {
      margin-bottom: 20px;
      transition: transform 0.3s ease-in-out;
    }
    .card-img-top {
    width: 100%;
    height: 200px; /* Set a fixed height for the card images */
    object-fit: cover; /* Ensure the images cover the entire space without distortion */
  }
    .card:hover {
      transform: scale(1.05); /* Enlarge the card by 5% on hover */
    }
</style>

<div class="container mt-4">
  <div class="row">
    {% for blog in blogs %}
    <div class="col-md-3">
      <div class="card">
        <img src="{{blog.thumbnail.url}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{blog.title}}</h5>
          <a href="{% url 'blog' blog.id %}" class="btn btn-primary">Read More</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>



</div>

{% endblock content %}
