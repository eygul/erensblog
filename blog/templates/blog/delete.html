{% extends 'main.html' %}

{% block title %}Delete Item{% endblock title %}

{% block content %}
<style>
    /* Additional styles specific to this page */

    .container {
        margin-top: 40px;
    }

    /* Styling for the middle section */
    .middle-section {
        background-color: #f8f9fa; /* Light gray background */
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); /* Soft shadow effect */
    }

    .card {
        background-color: #ffffff; /* White background */
        border: none;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow effect */
    }

    .card-body {
        padding: 40px;
    }

    .btn--main {
        background-color: #dc3545; /* Red color */
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 12px 30px;
        font-size: 18px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .btn--main:hover {
        background-color: #c82333; /* Darker red color on hover */
    }
    .btn--cancel {
        background-color: #62A34B; /* Red color */
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 12px 30px;
        font-size: 18px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .btn--cancel:hover {
        background-color: #6fa85b; /* Darker red color on hover */
    }

    .lead {
        font-size: 24px; /* Larger font size for emphasis */
        color: #495057; /* Dark gray text color */
    }
</style>

<!-- Middle section -->
    <div class="row justify-content-center mt-5">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <form method="post" action="">
                        {% csrf_token %}
                        <div class="text-center">
                            <p class="lead">Are you sure you want to delete "{{obj}}"?</p> <!-- Changed paragraph size for emphasis -->
                        </div>

                        <div class="text-center">
                            <a href="{% url 'home' %}" class="btn btn--cancel">Cancel</a>
                            <button class="btn btn--main" type="submit">Confirm</button> <!-- Changed button color to main -->
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock content %}
