<style>
  .sidebar {
      background-color: #3c3c3c;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      color: #ffffff;
  }

  .sidebar h3 {
      margin-top: 0;
      margin-bottom: 15px;
      color: #62A34B;
      font-size: 1.5rem;
      text-align: center;
  }

  .sidebar ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
  }

  .sidebar li {
      margin-bottom: 10px;
  }

  .sidebar a {
      text-decoration: none;
      color: #ffffff;
      font-size: 1.1rem;
      display: block;
      padding: 10px 15px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
  }

  .sidebar a:hover {
      background-color: #62A34B;
  }
</style>

<div class="sidebar">
  <h3>All Blogs</h3>
  <ul>
      {% for blog in blogs %}
      <li>
          <a href="{% url 'blog' blog.id %}" class="active">{{ blog.title }}</a>
      </li>
      {% endfor %}
  </ul>
</div>
