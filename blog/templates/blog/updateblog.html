{% extends 'main.html' %}
{% block title %}Edit Blog{% endblock title%}
{% block content %}
<style>
    /* Additional styles specific to this page */
    
    .container {
        margin-top: 40px;
    }

    .form-group {
        margin-bottom: 30px;
    }

    /* Center align text */
    .center {
        text-align: center;
    }

    /* Customizing alert messages */
    .alert {
        margin-bottom: 30px;
    }

    /* Style for form labels */
    label {
        font-weight: bold;
        color: #333;
    }

    /* Style for form input fields */
    input[type="text"],
    input[type="email"],
    textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-top: 5px;
        box-sizing: border-box;
        font-size: 16px;
    }

    /* Style for form submit button */
    button[type="submit"] {
        padding: 12px 30px;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: #fff;
        font-size: 18px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    button[type="submit"]:hover {
        background-color: #0056b3;
    }

    /* Styling for the middle section */
    .middle-section {
        background-color: #f8f9fa; /* Light gray background */
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); /* Soft shadow effect */
    }

    .thumbnail {
        width: 100%;
        height: auto;
        border-radius: 5px;
        margin-bottom: 20px;
    }

    .rich-text-editor {
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 10px;
        margin-bottom: 20px;
    }
    .btn--cancel {
        padding: 12px 30px;
        border: none;
        border-radius: 5px;
        background-color: #62A34B;
        color: #fff;
        font-size: 18px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .btn--cancel:hover {
        background-color: #6fa85b; /* Darker red color on hover */
    }
</style>

<!-- Alert messages -->
<div class="container">
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    {% endif %}
</div>

<!-- Middle section -->
<div class="container middle-section">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.media }}
                <div class="form-group">
                    <label for="id_title">Title:</label>
                    {{ form.title }}
                </div>
                <div class="form-group">
                    <label for="id_thumbnail">Thumbnail:</label>
                    {{ form.thumbnail }}
                </div>
                <div class="form-group">
                    <label for="id_content">Content:</label>
                    {{ form.content }}
                </div>
                <div class="text-center mb-3">
                    <a href="{% url 'home' %}" class="btn btn--cancel">Cancel</a>
                </div>
                <div class="text-center">
                    <button type="submit">Update</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
